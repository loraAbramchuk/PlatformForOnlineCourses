{% extends "base.html" %}

{% block content %}
<h1>Вход</h1>

{% if form.errors %}
    <p style="color: red;">Ошибка! Неверное имя пользователя или пароль.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
{% endblock %}
