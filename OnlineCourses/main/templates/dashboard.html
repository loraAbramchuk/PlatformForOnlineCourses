{% extends "base.html" %}
{% block content %}
<h1>Доступные курсы</h1>
<div class="course-list">
    {% for course in courses %}
    <div class="course-card">
        <h2><a href="{% url 'course_detail' course.id %}">{{ course.title }}</a></h2>
        <p>{{ course.content|truncatewords:20 }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
